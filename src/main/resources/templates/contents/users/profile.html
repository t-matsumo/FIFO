<th:block layout:decorator="common/layout" layout:fragment="content">
  <h1>登録情報</h1>
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          <a data-toggle="collapse" href="#collapse_username">
            ユーザ名
          </a>
        </h3>
      </div>
      <div id="collapse_username" class="panel-collapse collapse in">
        <div class="panel-body" th:text="${loginUser.getUsername()}">
          ユーザ
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          <a data-toggle="collapse" href="#collapse_userid">
            ユーザID
          </a>
        </h3>
      </div>
      <div id="collapse_userid" class="panel-collapse collapse in">
        <div class="panel-body" th:text="${loginUser.getUserId()}">
          ID
        </div>
      </div>
    </div>
  </div>

  <div><a href="#" th:href="@{/users/edit}" class="btn btn-default">登録情報・パスワード変更</a></div>
</th:block>
