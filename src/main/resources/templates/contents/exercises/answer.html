<th:block layout:decorator="common/layout" layout:fragment="content">
  <h1 th:text="${'問題' + id + 'の答え'}">答え合わせ</h1>
  <p>
    回答の正誤と問題の解答を書く
  </p>

  <div>
    <a th:href="@{'/exercises/english/' + ${id + 1L}}" th:if="${id} lt 10" class="btn btn-default">
      次の問題
    </a>

    <a href="/exercises/english/result" th:if="${id} ge 10" class="btn btn-default">
      演習終了
    </a>
  </div>
</th:block>
