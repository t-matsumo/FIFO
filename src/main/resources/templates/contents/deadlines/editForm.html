<th:block layout:decorator="common/layout" layout:fragment="content">
  <h1>期限変更</h1>

  <form th:action="@{'/deadlines/' + ${index} + '/edit'}" th:object="${deadlineForm}" method="post">
    <div class="form-group">
      <label for="task">task</label>
      <input type="text" name="task" th:field="*{task}" class="form-control" id="task" />
      <div th:if="${#fields.hasErrors('task')}" th:errors="*{task}">Task Error</div>
    </div>

    <div class="form-group">
      <label for="year">Year</label>
      <input type="text" name="year" th:field="*{year}" class="form-control" id="year" />
      <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</div>
    </div>

    <div class="form-group">
      <label for="month">Month</label>
      <input type="text" name="month" th:field="*{month}" class="form-control" id="month" />
      <div th:if="${#fields.hasErrors('month')}" th:errors="*{month}">Month Error</div>
    </div>
    
    <div class="form-group">
      <label for="day">day</label>
      <input type="text" name="day" th:field="*{day}" class="form-control" id="day" />
      <div th:if="${#fields.hasErrors('day')}" th:errors="*{day}">Day Error</div>
    </div>

    <div class="form-group">
      <input type="submit" value="変更" class="btn btn-default" />
    </div>
  </form>
</th:block>
