<th:block layout:decorator="common/layout" layout:fragment="content"> 
  <h1>期限の変更・削除</h1>

  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title" th:text="${deadline.getTask()}">
          タスク名
        </h3>
      </div>
      <div class="panel-collapse collapse in">
        <div class="panel-body" th:text="${deadline.tell()}">yyyy年mm月dd日</div>
      </div>
    </div>
  </div>

  <div>
    <a th:href="@{'/deadlines/' + ${index} + '/edit'}" class="btn btn-default">変更</a>
  </div>

  <form th:action="@{'/deadlines/' + ${index} + '/delete'}" method="POST">
    <div class="form-group">
      <input type="submit" value="削除" class="btn btn-default" />
    </div>
  </form>
</th:block>
